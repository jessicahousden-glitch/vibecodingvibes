<body>
  <div class="container">

  <script>
    const questions = [
      {
        prompt: "1) Pick a sky:",
        options: {
          'A': "Pale pink dawn, soft and sleepy",
          'B': "Thunderclouds rolling in, electric and loud",
          'C': "Indigo twilight, one star showing",
          'D': "Deep midnight blue, clouds drifting slowly",
        },
      },
      {
        prompt: "2) Which song feels most like you right now?",
        options: {
          'A': "Mellow indie acoustic, gentle and bright",
          'B': "Pulsing synthpop, crackling with energy",
          'C': "Dreamy ambient, floating outside time",
          'D': "Lush trip-hop, mysterious and deep",
        },
      },
      {
        prompt: "3) Your favorite place to recharge:",
        options: {
          'A': "Curled up at home, surrounded by cozy lights",
          'B': "In the thick of a crowd, adrenaline high",
          'C': "Watching the world from a quiet cafe",
          'D': "Wandering beneath streetlights at night",
        },
      },
      {
        prompt: "4) You crave:",
        options: {
          'A': "Inspiration and a moment to breathe",
          'B': "A challenge â€” something to conquer",
          'C': "A pause to reflect and take it in",
          'D': "A secret adventure after dark",
        },
      },
    ];

    // Mood titles, emoji splashes, and descriptions
    const moods = {
      'Golden Ember': {
        emojis: "ğŸŒ…âœ¨ğŸ§¡ğŸ¨ğŸ¯",
        description: "Youâ€™re glowing but grounded â€” peaceful, creative, a little dreamy.<br>A soft-focus moment of rest before something new."
      },
      'Electric Storm': {
        emojis: "âš¡ğŸŒªï¸ğŸŒ€ğŸ”¥ğŸ¥",
        description: "Youâ€™re buzzing, bold, and a bit chaotic. Passion, irritation, and excitement<br>are tangled together â€” youâ€™re alive with purpose."
      },
      'Glass Horizon': {
        emojis: "ğŸ”®ğŸŒŒğŸ«§ğŸ•¶ï¸â³",
        description: "Youâ€™re in a liminal mood â€” detached, observant, reflective.<br>The world feels like a movie, and youâ€™re both inside it and watching from afar."
      },
      'Midnight Current': {
        emojis: "ğŸŒ™ğŸ¦‡ğŸ’¤ğŸ§ŠğŸ§",
        description: "Youâ€™re magnetic, intuitive, and a little mysterious.<br>You pull energy toward you without saying a word â€” transformationâ€™s brewing."
      }
    };

    const answerMap = {
      'A': 'Golden Ember',
      'B': 'Electric Storm',
      'C': 'Glass Horizon',
      'D': 'Midnight Current'
    };

    let current = 0;
    let answers = [];

    function renderQuiz() {
      const quizDiv = document.getElementById('quiz');
      quizDiv.innerHTML = '';
      if (current < questions.length) {
        const { prompt, options } = questions[current];
        let html = `<div class="question">${prompt}</div><div class="options">`;
        for (const key of Object.keys(options)) {
          html += `<button onclick="selectOption('${key}')">${key}) ${options[key]}</button>`;
        }
        html += "</div>";
        quizDiv.innerHTML = html;
      } else {
        showResult();
      }
    }

    window.selectOption = function(key) {
      answers.push(key);
      // Mark selected option & disable others (UI feedback)
      const btns = document.querySelectorAll('.options button');
      btns.forEach(btn => {
        if (btn.textContent.startsWith(key + ")")) {
          btn.classList.add('answered');
        } else {
          btn.disabled = true;
        }
      });
      setTimeout(() => {
        current++;
        renderQuiz();
      }, 400);
    };

    function showResult() {
      // Tally mood results
      const moodCount = { 'Golden Ember': 0, 'Electric Storm': 0, 'Glass Horizon': 0, 'Midnight Current': 0 };
      answers.forEach(a => moodCount[answerMap[a]]++);
      let max = Math.max(...Object.values(moodCount));
      const winners = Object.keys(moodCount).filter(mood => moodCount[mood] === max);

      let html = `<div class="result">`;
      if (winners.length > 1) {
        html += `<strong>Youâ€™re a blend of moods:</strong><br>`;
        winners.forEach(mood => {
          html += `<div style="margin-top: 1.5em;">
            <div class="mood-emojis">${moods[mood].emojis}</div>
            <b>${mood}</b><br><span>${moods[mood].description}</span>
          </div>`;
        });
      } else {
        winners.forEach(mood => {
          html += `<div class="mood-emojis">${moods[mood].emojis}</div>
          <strong>${mood}</strong><br>${moods[mood].description}`;
        });
      }
      html += `<br><br><button onclick="restartQuiz()" style="margin-top:1.2em;background:#30335e">Restart Quiz</button>`;
      html += `</div>`;
      document.getElementById('quiz').innerHTML = html;
    }

    window.restartQuiz = function() {
      current = 0;
      answers = [];
      renderQuiz();
    };

    // Initial render
    renderQuiz();
  </script>
</body>
